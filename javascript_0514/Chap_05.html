<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        var a = prompt("안녕하세요", 1); //입력창, 위에 안녕하세요, 1은 입력창안에 기본적으로 뜨게 됨
       
        var b = '1'; // '' 이든 "" 이든 맞춰주기만 하면 상관없다

        
        alert(a) // prompt에 대한 입력값 출력

        alert(b+b)
        alert(2**3) // 제곱 > 8
        // alert는 출력


    </script>
</head>
<body>
    HI
</body>
</html>
