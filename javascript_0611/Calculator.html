<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body{
            background-color:wheat;
        }

    </style>
</head>
<body style="font-size: 60px;" align='center'>
    <input id='con' style="font-size: 60px;">
    <br>
    <div>

        <button id='a' style="width: 50px; height: 50px; font-size: 30px;"
        onclick="clk('a')">1</button>
        <button id='b' style="width: 50px; height: 50px; font-size: 30px;"
        onclick="clk('b')">2</button>
        <button id='c' style="width: 50px; height: 50px; font-size: 30px;"
        onclick="clk('c')">3</button>
        <br>
        <button id='d' style="width: 50px; height: 50px; font-size: 30px;"
        onclick="clk('d')">4</button>
        <button id='e' style="width: 50px; height: 50px; font-size: 30px;"
        onclick="clk('e')">5</button>
        <button id='f' style="width: 50px; height: 50px; font-size: 30px;"
        onclick="clk('f')">6</button>
        <br>
        <button id='g' style="width: 50px; height: 50px; font-size: 30px;"
        onclick="clk('g')">7</button>
        <button id='h' style="width: 50px; height: 50px; font-size: 30px;"
        onclick="clk('h')">8</button>
        <button id='i' style="width: 50px; height: 50px; font-size: 30px;"
        onclick="clk('i')">9</button>
        <br>
        <button id='j' style="width: 50px; height: 50px; font-size: 30px;"
        onclick="clk('j')">.</button>
        <button id='k' style="width: 50px; height: 50px; font-size: 30px;"
        onclick="clk('k')">0</button>
        <button id='l' style="width: 50px; height: 50px; font-size: 30px;"
        onclick="cal()">=</button>
        <br>
        <button id='m' style="width: 50px; height: 50px; font-size: 30px;"
        onclick="clk('m')">+</button>
        <button id='n' style="width: 50px; height: 50px; font-size: 30px;"
        onclick="clk('n')">-</button>
        <button id='o' style="width: 50px; height: 50px; font-size: 30px;"
        onclick="clk('o')">*</button>
        <button id='p' style="width: 50px; height: 50px; font-size: 30px;"
        onclick="clk('p')">/</button>
        <br>
        
    </div>
        
    <script>
        function cal(){
             var con = document.getElementById('con').value
             var result =0
             var temp = ''
             for (let i = 0; i < con.length; i++) {
                 if(con[i] != '+'){
                     temp = temp + con[i]
                 }else{
                     result = result+parseInt(temp)
                     temp=''
                 }
             
             }  
                 result = result + parseInt(temp)
                 document.getElementById('con').value = result
        }
 
         function clk(x){
             var btn = document.getElementById(x).textContent
             var con = document.getElementById('con').value
                 con = con + btn
             document.getElementById('con').value = con
         }
     </script>
 

</body>
</html>
